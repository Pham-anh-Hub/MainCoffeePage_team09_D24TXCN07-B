<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Coffee Shop</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      header {
        background: #3e2723;
        padding: 15px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
      }
      .nav-links a.active,
      .nav-links a:hover {
        background: #6d4c41;
        border-radius: 4px;
      }
      .page-header {
        background: url("coffee-bg.jpg") center/cover no-repeat;
        color: #fff;
        text-align: center;
        padding: 60px 20px;
      }
      .content {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #3e2723;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #6d4c41;
      }
      footer {
        background: #3e2723;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">Coffee Shop</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="page-header">
      <h1>Contact Us</h1>
    </section>

    <main class="content">
      <p>
        If you have any questions, feel free to contact us using the form below.
      </p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Coffee Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
