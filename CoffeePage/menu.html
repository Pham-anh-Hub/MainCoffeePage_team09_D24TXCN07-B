<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu - Coffee Shop</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      header {
        background: #3e2723;
        padding: 15px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
      }
      .nav-links a.active,
      .nav-links a:hover {
        background: #6d4c41;
        border-radius: 4px;
      }
      .page-header {
        background: url("coffee-bg.jpg") center/cover no-repeat;
        color: #fff;
        text-align: center;
        padding: 60px 20px;
      }
      .content {
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .menu-item {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 6px;
        text-align: center;
        background: #fdfdfd;
      }
      .menu-item h3 {
        margin: 0 0 10px;
      }
      footer {
        background: #3e2723;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">Coffee Shop</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html" class="active">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="page-header">
      <h1>Our Menu</h1>
    </section>

    <main class="content">
      <div class="menu-grid">
        <div class="menu-item">
          <h3>Espresso</h3>
          <p>Rich and bold coffee shot.</p>
        </div>
        <div class="menu-item">
          <h3>Cappuccino</h3>
          <p>Espresso with steamed milk foam.</p>
        </div>
        <div class="menu-item">
          <h3>Latte</h3>
          <p>Smooth blend of espresso and milk.</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Coffee Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
